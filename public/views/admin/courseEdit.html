<div class="row row-content">
    <div class="col-xs-12 col-sm-9" >
        <h2>Edit Course</h2>
        <h3>{{message}}</h3>
        <form class="form-horizontal" name="editForm" ng-submit="sendEdit()" novalidate>
            <input type="hidden" name="id" name="id" ng-model="course.id"/>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" id="name" ng-model="course.name" />
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="description" id="description" ng-model="course.description" />
                </div>
            </div>
            <div class="form-group">
                <label for="start_date" class="col-sm-2 control-label">Start Date</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="start_date" id="start_date" ng-model="course.start_date" />
                </div>
            </div>
            <div class="form-group">
                <label for="end_date" class="col-sm-2 control-label">End Date</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="end_date" id="end_date" ng-model="course.end_date" />
                </div>
            </div>
            <div class="form-group">
                <label for="is_active" class="col-sm-2 control-label">Is Active</label>
                <div class="col-sm-10">
                    <input type="checkbox" class="form-control" name="is_active" id="is_active" ng-checked="course.is_active" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" id="btn-save" name="btn-save">Save Course</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12 col-sm-2">
                    &nbsp;
                </div>
                <div class="col-xs-12 col-sm-10">
                    <a ui-shref="app.adminCourseList">List</a>
                </div>
            </div>
        </form>
    </div>
</div>
